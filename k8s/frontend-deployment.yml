apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: alikumbhar/mern-apps:smsapp-frontend
          ports:
            - containerPort: 80