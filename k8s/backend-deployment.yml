apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: sms-app
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: alikumbhar/mern-apps:appback01
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URL
          value: mongodb://mongodb:27017/school
        - name: PORT
          value: "5000"